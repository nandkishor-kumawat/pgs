<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .typing-curser {
            border-right: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="text3">
        <span class="typing"></span>
    </div>

    <script>
        var str = ["YouTuber", "Designer", "Freelancer", "Web Developer"]
        var typed = document.querySelector('.typing')
        var st = document.createElement('span')
        st.classList.add('typing-curser')
        typed.insertAdjacentElement('afterend', st)
        let str_l = 0, text_l = 0;
        console.log(str.length)

        const typingDelay = 150;
        const erasingDelay = 100;
        const newTextDelay = 1000;

        function type() {
            if (text_l <= str[str_l].length) {
                typed.textContent = str[str_l].substring(0, text_l);
                text_l++;
                setTimeout(type, typingDelay);
            }
            else {
                setTimeout(erase, newTextDelay);
            }
        }
        function erase() {
            if (text_l > 0) {
                text_l--;
                typed.textContent = str[str_l].substring(0, text_l);
                setTimeout(erase, erasingDelay);
            } else {
                str_l++;
                if(str_l >= str.length)str_l = 0;
                setTimeout(type, typingDelay + 1000)
            }
        }
        setTimeout(type,1500)
    </script>

</body>

</html>
